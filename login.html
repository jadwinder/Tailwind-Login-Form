<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <div class="bg-black h-screen flex justify-center items-center flex-col">
    <span class="text text-white text-3xl font-medium flex justify-center pt-12">Login</span>
    <div class="bg-slate-800 pl-8 pr-8 rounded-md ml-28 mr-28 mt-7 pb-7 w-full max-w-md h-auto ">
      <h3 class="text-white font-medium text-xl pt-5 text-left ">Sign in to your account</h3>
      
      
      <h4 class="text-white text-sm pt-3 font-medium ">Your email</h4>
      <input type="text" placeholder="name@company.com " class="pl-3 h-9 text-sm mt-2 w-full border-none outline-none bg-slate-500 text-white rounded-md">
    
    
     <h4 class="text-white text-sm pt-3 font-medium ">Password</h4>
      <input type="password" placeholder=". . . . . . . ." class="pl-3 f h-9 text-sm mt-2 w-full border-none outline-none bg-slate-500 text-white rounded-md">
    
    <div class="mt-3  text-slate-400 justify-between text-sm flex items-center">
      <div class="flex justify-start gap-3">
        <input type="checkbox" class="bg-transparent">
        <span class="sp ">Remember me </span>
      </div>
      <a href="#">
        <span class="text-blue text-blue-500">Forgot Password ?</span>
      </a>
    </div>
  
  
    <button class="bg-blue-600 rounded-md font-medium text-white mt-5 w-full p-1 flex items-center justify-center ">Sign in</button>
    
    <div class="spans mt-5 text-sm ">
    <span class="text-slate-400">Don't have an account yet? </span>
    <a href="#">
      <span class="text-blue-500">Sign up</span>
    </a>
    </div>
    
      </div>
  </div>
</body>
</html>
